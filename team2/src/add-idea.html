<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Jar</title>
    <link rel="stylesheet" href="./project.css">
    <script src="https://kit.fontawesome.com/d828ae233c.js" crossorigin="anonymous"></script>
    <script defer src="./project.js"></script>
</head>
<body>
    <header>
        <!--Nav-->
        <nav>
            <nav class="containerNav">
                <h2 id="logo">Team 2B</h2>
                    <div class="jarLogo" >
                        <img src="https://i.ibb.co/H4jKnBL/jar.png" alt="jar">
                        <h2>Idea Jar</h2>
                    </div>
                <div id="mobile-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./add-idea.html">Add Idea</a>
                    </li>
                    <li class="nav-item">
                        <a href="./get-idea.html">Get Idea</a>
                    </li>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="container">
            
            <div class="card">
                <!--User submission form-->
                <form>
                    <div class="split">
                        <div class="">
                            <h3>
                                <label for="event-name">Event name:</label>
                            </h3>
                            
                            <input type="text" name="event-name" id="event-name">
                            
                            <h3>
                                <label for="event-url">Event URL:</label>
                            </h3>
                            
                            <input type="text" name="event-url" id="event-url">
                            <br>
        
                            <h3>
                                <label for="event-date">Date:</label>
                            </h3>
                            
                            <input type="date" name="event-date" id="event-date">
                            
                        </div>

                        <div>
                            <h3>
                                <label for="category">Category:</label>
                            </h3>
                            
                            <input type="radio" id="any" name="category" value="any">
                            <label class="any category-options" for="any">Any</label>
        
                            <input type="radio" id="stay-home" name="category" value="stay-home">
                            <label class="stay-home category-options" for="stay-home">Stay Home</label>
                            
                            <input type="radio" id="resturant" name="category" value="resturant">
                            <label class="resturant category-options" for="resturant">Park</label>
                            
                            <input type="radio" id="road-trip" name="category" value="road-trip">
                            <label class="road-trip category-options" for="road-trip">Road Trip</label>
                            
                            <input type="radio" id="indoors" name="category" value="indoors">
                            <label class="indoors category-options" for="indoors">Indoors</label>
                            
                            <input type="radio" id="outdoors" name="category" value="outdoors">
                            <label class="outdoors category-options" for="outdoors">Outdoors</label>
        
                        </div>
                    </div>
                    <button class="form-btn">Submit</button>
                </form>
            </div>

            
        </div>
    </main>
    <!--Footer-->
    <footer>
        <div class="container">
            <p class="names">
                Ariel, John, Jennifer, <br>Michelle, Samuel
            </p>
            <p>
                <a href="./team-2b/team-page.html">
                    The Unstoppable Team 2B
                </a>
                
            </p>
            <div class="media-tray">
                <a target="_blank" href="https://fcc-dallas.com/">
                    <i class="fab fa-brands fa-free-code-camp fa-2x"></i>
                </a>
                <a target="_blank" href="https://github.com/jgvargas/2022-Cohort-Projects">
                    <i class="fab fa-brands fa-github fa-2x" aria-hidden="true"></i>   
                </a>
            </div>
    </footer>
</body>
</html>
