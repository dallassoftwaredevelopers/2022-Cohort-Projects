<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Jar</title>
    <!--Font awesome cdn-->
    <script src="https://kit.fontawesome.com/d828ae233c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./project.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body onload="startGetIdea()">
    <div class="contentWrap">
        <header>
            <!--Nav-->
            <nav>
                <div class="container">
                    <img id="nav-logo" src="./img/logo_2.png" alt="Idea jar logo">
                    <div id="mobile-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./add-idea.html">Add Idea</a>
                        </li>
                        <li class="nav-item">
                            <a href="./get-idea.html">Get Idea</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section class="container">
                <h1 class="mainHeading text-center">What do you want to to today?</h1>
                <div class="containerGet">

                    <div class="containerJar">
                        <img src="./img/jar.png" id="jar" alt="jar with colored paper slips"></img>
                    </div>
                    <section class="activity-buttons">
                        <button class="shake label-any">Any Activity</button>
                        <button class="shake label-home">Stay Home</button>
                        <button class="shake label-restaurant">Restaurant</button>
                        <button class="shake label-indoor">Indoor Activity</button>
                        <button class="shake label-outdoor">Outdoor Activity</button>
                        <button class="shake label-trip">Road Trip</button>
                    </section>
                </div>
                <!--Creates the popup body-->
                <div class="containerModal">
                    <div class="popup-overlay">
                        <!--Creates the popup content-->
                        <div class="popup-content">
                            <h2>I'M SO EXCITED THE POP-UP WORKS!!!!</h2>
                            <!--popup's close button-->
                            <button class="close mdlBtn">Close</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!--Footer-->
    <footer>
        <div class="containerFooter">
            <div>
                <h3 class="text-center">
                    <a href="./team-2b/team-page.html">
                        The Unstoppable Team 2B
                    </a>
                </h3>
                <p class="text-center names">
                    Ariel, Jennifer, <br> Michelle, John
                </p>
            </div>

            <div>
                <h3 class="text-center">
                    Check out our work
                </h3>

                    <a target="_blank" href="https://fcc-dallas.com/">

                    </a>
                    <a target="_blank" href="https://github.com/jgvargas/2022-Cohort-Projects">
                        <i class="fab fa-brands fa-github fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./project.js"></script>
</body>
