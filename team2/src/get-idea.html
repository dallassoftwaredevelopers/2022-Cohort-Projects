<head>

<body onload="startGetIdea()">
    <header>
        <!--Nav-->
        <nav>
            <div class="container">
                <img id="nav-logo" src="./img/logo_2.png" alt="Idea jar logo">
                <div id="mobile-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./add-idea.html">Add Idea</a>
                    </li>
                    <li class="nav-item">
                        <a href="./get-idea.html">Get Idea</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>What do you want to to today?</h1>
            <div class="containerGet">

                <div>
                    <img src="./img/jar.png" id="jar" alt="jar with colored paper slips"></img>
                </div>      
                <section class="activity-buttons">
                    <button class="shake" id="any">Any Activity</button>
                    <button class="shake" id="home">Stay Home</button>
                    <button class="shake" id="restaurant">Restaurant</button>
                    <button class="shake" id="indoor">Indoor Activity</button>
                    <button class="shake" id="outdoor">Outdoor Activity</button>
                    <button class="shake" id="trip">Road Trip</button>

                </section>
                <!--Creates the popup body-->
            <div class="containerModal">
                <div class="popup-overlay">
                    <!--Creates the popup content-->
                    <div class="popup-content">
                        <h2>I'M SO EXCITED THE POP-UP WORKS!!!!</h2>
                        <!--popup's close button-->
                        <button class="close mdlBtn">Close</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <div class="containerFooter">
            <p class="names">
