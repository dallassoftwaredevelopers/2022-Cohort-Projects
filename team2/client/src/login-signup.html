<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome cdn-->
    <script src="https://kit.fontawesome.com/d828ae233c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./project.css">
    <script defer src="./project.js"></script>
    <title>Team 2/B</title>
</head>

<body onload="loginSignUp()">
    <header>
        <!--Nav-->
        <nav>
            <div class="container">
                <img id="nav-logo" src="./img/logo_2.png" alt="Idea jar logo">
                <div id="mobile-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./add-idea.html">Add Idea</a>
                    </li>
                    <li class="nav-item">
                        <a href="./get-idea.html">Get Idea</a>
                    </li>
                    <li>
                        <a class="nav-btn" href="#">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
        
    <main id="login-page" class="container">
        <section class="card card-login">
            <!--Login form-->
            <form id="login" class="" action="" method="">

                <h2 class="text-center">Login</h2>

                <div class="text-center form-message form-message-error form-message-success"></div>
                <!--Username/email-->
                <div class="form-input-group">
                    <input class="form-input" placeholder="Username or email" autofocus type="text" name="" id="">
                    <div class="form-message"></div>
                </div>
                <!--Password-->
                <div class="form-input-group">
                    <input class="form-input" placeholder="Password" type="password" name="" id="">
                    <div class="form-message"></div>
                </div>
                <!--Submit-->
                <button type="submit" class="form-btn">Continue</button>
                <p class="form-text text-center">
                    <a href="">Forgot your password?</a>
                </p>
                <p class="form-text text-center">
                    <a id="linkCreateAccount" href="">Don't have an account? Create account</a>
                </p>
            </form>

            <!-- Signup-->
            <form id="createAccount" class="form-hidden" action="" method="">

                <h2 class="text-center">Create Account</h2>

                <div class="text-center form-message form-message-error"></div>
                <div class="form-input-group">
                    <input class="form-input" placeholder="Username" autofocus type="text" name="" id="">
                    <div class="form-message"></div>
                </div>
                <!--Email-->
                <div class="form-input-group">
                    <input class="form-input" placeholder="Email address" autofocus type="text" name="" id="">
                    <div class="form-message"></div>
                </div>
                <!--Create password-->
                <div class="form-input-group">
                    <input class="form-input" placeholder="Password" type="password" name="" id="">
                    <div class="form-message"></div>
                </div>
                <div class="form-input-group">
                    <input class="form-input" placeholder="Confirm password" type="password" name="" id="">
                    <div class="form-message"></div>
                </div>
                <!--Submit-->
                <button type="submit" class="form-btn">Continue</button>
                
                <p class="form-text text-center">
                    <a id="linkLogin" href="">Already have an account? Sign in</a>
                </p>
            </form>
            
        </section>
    </main>


    <!--Footer-->
    <footer>
        <div class="containerFooter">
            <div>
                <h3 class="text-center">
                    <a href="./src/team-2b/team-page.html">
                        The Unstoppable Team 2B
                    </a>
                </h3>
                <p class="text-center names">
                    Ariel, Jennifer, <br> Michelle, John
                </p>
            </div>

            <div>
                <h3 class="text-center">
                    Check out our work
                </h3>
                <div class=" text-center media-tray">

                    <a target="_blank" href="https://fcc-dallas.com/">
                        <i class="fab fa-brands fa-free-code-camp fa-2x"></i>
                    </a>
                    <a target="_blank" href="https://github.com/jgvargas/2022-Cohort-Projects">
                        <i class="fab fa-brands fa-github fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
